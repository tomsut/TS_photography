<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS Photography</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="./img/mylogo.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <!---header element-->
    <header>
        <div class="logo-container">
            <img src="./img/mylogo.png" alt="logo" width="350vh">
        </div>
        <nav>
            <ul class="nav-links">
                <li class="nav-links"><a href="#">Home</a></li>
                <li class="nav-links"><a href="#">Photography</a></li>
                <li class="nav-links"><a href="#">Web Development</a></li>
                <li class="nav-links"><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

<!--Content-->
<div class="content">
    <div class="location">
        <img src="./img/vietnamlogo.png" alt="vietnam locations" width="350vh">
        
    </div>    
    <div class="photobox">
            <div class="img-area">
                <div class="single-img">
                    <img src="./img/hanoi.jpg" alt="hanoi" width="400vh" height="400vh">
                </div>
                <div class="single-img">
                    <img src="./img/haginagrice.jpeg" alt="hanoi" width="400vh" height="400vh">
                </div>
                <div class="single-img">
                    <img src="./img/ha-long-bay.jpg.jpg" alt="hanoi" width="400vh" height="400vh">
                </div>
                <div class="single-img">
                    <img src="./img/hagiangroafd.jpg" alt="hanoi" width="400vh" height="400vh">
                </div>
                <div class="single-img">
                    <div class=" container">
                        <img src="./img/hanoitrain.jpg" alt="hanoi" width="400vh" height="400vh" class="hanoitrainimg">
                        <div class="middle">
                            <div class="text">Hanoi Train Tracks</div>
                        </div>
                    </div>
                </div>
                <div class="single-img">
                    <div class="container">
                        <img src="./img/halongbay.jpeg" alt="hanoi" width="400vh" height="400vh" class="halongbayimg" >
                        <div class="middle">
                            <div class="text">Halong Bay</div>
                        </div>
                    </div>
                </div>
                
        </div>
    </div>
</div>
<br>
<br>
<br>
<br>

    <div class="photobox">
        <div class="location">
            <p>Location: Vietnam</p>
        </div>
        <div class="photos">
            <div class="photoboxtop">
                <div id="box1" class="imagehere">
                </div>
                <div id="box2" class="imagehere">
                    <p>photos go here</p>
                </div>
            </div>
            <div class="photoboxbottom">
                <div id="box3" class="imagehere">
                </div>
                <div id="box4" class="imagehere">
                </div>
            </div>
       </div>
    </div>

</body>
</html>
